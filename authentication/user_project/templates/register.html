<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
  <body>
    {% if messages %}
    <div id="notification">
        {% for message in messages %}
            <span id="notification-message" class="{{ message.tags }}" style= "background-color: #dff0d8;
    color: #3e8e41; ">{{ message }}</span>
        {% endfor %}
    </div>
{% endif %}

<script>
    setTimeout(function() {
        document.getElementById("notification").style.display = "none";
    }, 5000); // 5000 milliseconds = 5 seconds
</script>

    <h1>REGISTRATION FORM!</h1>
    <form method="POST" class='container-fluid'  >
        {% csrf_token %}
        <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >User Name:</label>
    <input type="uniquename" class="form-control" name='username' id="text" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >First Name:</label>
    <input type="text" class="form-control" name='fname' id="text" required>
  </div>
  <div class="mb-3">
    <label for="exampleInput" class="form-label" >Last Name:</label>
    <input type="text" class="form-control" name='lname' id="exampleInputlastname" required>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >Email Address:</label>
    <input type="email" class="form-control" name='email'  required id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" required>Password:</label>
    <input type="password" class="form-control"name='pass1' id="exampleInputPassword1" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Confirm Password:</label>
    <input type="password" class="form-control" name='pass2' id="InputPassword2" required>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>


</div>
  </body>
</html
